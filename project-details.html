<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Debugging: Log URL info
        console.log('Current URL:', window.location.href);
        console.log('Search Params:', window.location.search);

        const params = new URLSearchParams(window.location.search);
        let projectId = params.get('id');

        // Fallback: Check if ID is in hash (e.g. #id=...) or just hash string
        if (!projectId && window.location.hash) {
            const hash = window.location.hash.substring(1); // Remove #
            const hashParams = new URLSearchParams(hash);
            projectId = hashParams.get('id');
            if (!projectId && !hash.includes('=')) {
                // Assume hash IS the id if no key-value pair
                projectId = hash;
            }
        }

        // Fallback: Check LocalStorage (fixes issues where server strips query params)
        if (!projectId) {
            projectId = localStorage.getItem('selectedProjectId');
            if (projectId) {
                console.log('Recovered Project ID from LocalStorage:', projectId);
                // Optional: Update URL to include the ID for better UX (without reloading)
                const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + projectId;
                window.history.replaceState({path: newUrl}, '', newUrl);
            }
        }

        const container = document.getElementById('project-content');

        if (!projectId) {
            container.innerHTML = `
                <div class="col-span-12 text-center py-20">
                    <h2 class="text-2xl text-md-text-medium">No Project Selected</h2>
                    <p class="mt-2 text-md-text-medium">Please select a project from the <a href="portfolio.html" class="text-md-primary hover:underline">Portfolio page</a>.</p>
                </div>
            `;
            container.classList.remove('opacity-0');
            return;
        }

        try {
            const response = await fetch('projects.data.json');
            const projects = await response.json();
            const project = projects.find(p => p.id === projectId);

            if (!project) {
                container.innerHTML = '<div class="col-span-12 text-center py-20"><h2 class="text-2xl text-md-text-medium">Project not found</h2><a href="portfolio.html" class="text-md-primary hover:underline mt-4 inline-block">Back to Portfolio</a></div>';
                container.classList.remove('opacity-0');
                return;
            }

            // Update page title
            document.title = `${project.title} - Portfolio`;

            // Helper to generate tech stack tags
            const renderStack = (stack) => stack.map(tech => `
                <span class="inline-flex items-center px-4 py-1.5 rounded-lg text-sm font-medium bg-md-primary-light text-md-primary-dark shadow-sm border border-transparent">
                    <span class="w-2 h-2 rounded-full bg-md-primary-dark mr-2"></span>
                    ${tech}
                </span>
            `).join('');

            // Helper to generate features
            const renderFeatures = (features) => features.map(feature => `
                <div class="p-4 rounded-xl border border-outline/40 hover:border-md-primary/30 transition-colors bg-white hover:bg-gray-50">
                    <div class="size-10 rounded-full bg-md-primary-light text-md-primary-dark flex items-center justify-center mb-4">
                        <span class="material-symbols-outlined">${feature.icon}</span>
                    </div>
                    <h3 class="font-medium text-lg text-md-text-high mb-2">${feature.title}</h3>
                    <p class="text-sm text-md-text-medium leading-relaxed">${feature.description}</p>
                </div>
            `).join('');

            // Helper to generate challenges
            const renderChallenges = (challenges) => challenges.map(challenge => `
                <div class="flex gap-3">
                    <span class="material-symbols-outlined text-md-primary shrink-0 text-sm mt-1">check_circle</span>
                    <div>
                        <p class="text-sm text-md-text-medium mt-1 leading-relaxed">${challenge}</p>
                    </div>
                </div>
            `).join('<div class="w-full h-px bg-gray-100 my-3"></div>');

            // Helper to generate thumbnails
            const renderThumbnails = (images) => images.map((img, index) => `
                <button onclick="updateMainImage('${img}', this)" class="thumbnail-btn relative w-24 h-16 rounded-lg overflow-hidden transition-all flex-shrink-0 group ${index === 0 ? 'ring-2 ring-md-primary ring-offset-2 opacity-100' : 'hover:opacity-100 opacity-60'}">
                    <img class="w-full h-full object-cover" src="${img}" alt="Project screenshot ${index + 1}"/>
                    <div class="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors ${index === 0 ? 'hidden' : ''}"></div>
                </button>
            `).join('');

            // Parse text with newlines
            const formattedAbout = project.details.about.split('\n\n').map(p => `<p class="mb-4">${p}</p>`).join('');

            // Helper to generate navigation buttons
            const renderNavigation = (currentIndex, allProjects) => {
                const prevIndex = (currentIndex - 1 + allProjects.length) % allProjects.length;
                const nextIndex = (currentIndex + 1) % allProjects.length;
                
                const prevProject = allProjects[prevIndex];
                const nextProject = allProjects[nextIndex];

                return `
                    <div class="lg:col-span-12 mt-4 lg:mt-8 pt-8 border-t border-gray-100 flex flex-col md:flex-row justify-between items-center gap-6 animate-slide-up" style="animation-delay: 500ms;">
                        <a href="project-details.html?id=${prevProject.id}" onclick="localStorage.setItem('selectedProjectId', '${prevProject.id}')" class="group w-full md:w-auto text-left p-4 rounded-xl hover:bg-gray-50 transition-colors border border-transparent hover:border-outline/20">
                            <span class="block text-xs text-md-text-medium mb-1">Previous Project</span>
                            <span class="text-lg font-medium text-md-text-high group-hover:text-md-primary transition-colors flex items-center gap-2">
                                <span class="material-symbols-outlined text-[18px]">arrow_back</span>
                                ${prevProject.title}
                            </span>
                        </a>

                        <a href="project-details.html?id=${nextProject.id}" onclick="localStorage.setItem('selectedProjectId', '${nextProject.id}')" class="group w-full md:w-auto text-right p-4 rounded-xl hover:bg-gray-50 transition-colors border border-transparent hover:border-outline/20">
                            <span class="block text-xs text-md-text-medium mb-1">Next Project</span>
                            <span class="text-lg font-medium text-md-text-high group-hover:text-md-primary transition-colors flex items-center justify-end gap-2">
                                ${nextProject.title}
                                <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
                            </span>
                        </a>
                    </div>
                `;
            };

            const currentIndex = projects.findIndex(p => p.id === projectId);
            const navigationHtml = renderNavigation(currentIndex, projects);

            const html = `
                <!-- Header Section -->
                <div class="lg:col-span-12 animate-slide-up" style="animation-delay: 100ms;">
                    <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-6 mb-6">
                        <div>
                            <h1 class="text-4xl md:text-5xl lg:text-6xl font-normal text-md-text-high mb-4 tracking-tight">${project.title}</h1>
                            <p class="text-xl text-md-text-medium font-light max-w-3xl leading-relaxed">
                                ${project.details.tagline}
                            </p>
                        </div>
                        <div class="flex gap-3 shrink-0 mt-2">
                            ${project.details.liveDemo ? `
                            <a href="${project.details.liveDemo}" target="_blank" class="flex items-center gap-2 px-6 py-2.5 rounded-full bg-md-primary text-white text-sm font-medium hover:bg-md-primary-dark shadow-elevation-1 hover:shadow-elevation-2 transition-all ripple-surface">
                                <span class="material-symbols-outlined text-[18px]">open_in_new</span>
                                Live Demo
                            </a>` : ''}
                            ${project.details.source ? `
                            <a href="${project.details.source}" target="_blank" class="flex items-center gap-2 px-6 py-2.5 rounded-full border border-outline text-md-primary text-sm font-medium hover:bg-md-primary/5 hover:border-md-primary transition-all ripple-surface">
                                <span class="material-symbols-outlined text-[18px]">code</span>
                                Source
                            </a>` : ''}
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-3 mb-8">
                        ${renderStack(project.details.stack)}
                    </div>
                </div>

                <!-- Image Gallery -->
                <div class="lg:col-span-12 animate-slide-up" style="animation-delay: 200ms;">
                    <div class="rounded-3xl overflow-hidden bg-md-background shadow-elevation-1 border border-outline/20">
                        <div class="relative w-full aspect-[16/9] md:aspect-[21/9] overflow-hidden group bg-gray-100">
                            <div id="main-image" class="absolute inset-0 bg-contain bg-center bg-no-repeat transition-transform duration-700 hover:scale-105 cursor-zoom-in" style='background-image: url("${project.images[0]}");'></div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/5 to-transparent pointer-events-none"></div>
                        </div>
                        <div class="flex items-center gap-4 p-4 bg-white border-t border-gray-100 overflow-x-auto" id="thumbnails-container">
                            ${renderThumbnails(project.images)}
                        </div>
                    </div>
                </div>

                <!-- Content Section -->
                <div class="lg:col-span-8 space-y-12 animate-slide-up" style="animation-delay: 300ms;">
                    <section>
                        <h2 class="text-2xl font-normal text-md-text-high mb-6 flex items-center gap-3">
                            <span class="material-symbols-outlined text-md-primary">description</span>
                            About the Project
                        </h2>
                        <div class="prose prose-lg text-md-text-medium max-w-none">
                            ${formattedAbout}
                        </div>
                    </section>
                    <section>
                        <h2 class="text-2xl font-normal text-md-text-high mb-6 flex items-center gap-3">
                            <span class="material-symbols-outlined text-md-primary">stars</span>
                            Key Features
                        </h2>
                        <div class="grid md:grid-cols-2 gap-6">
                            ${renderFeatures(project.details.features)}
                        </div>
                    </section>
                </div>

                <!-- Sidebar Section -->
                <div class="lg:col-span-4 space-y-8 animate-slide-up" style="animation-delay: 400ms;">
                    <div class="bg-md-surface rounded-xl shadow-elevation-1 p-6 border border-outline/20 relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-5">
                            <span class="material-symbols-outlined text-[100px]">psychology</span>
                        </div>
                        <h3 class="text-lg font-medium text-md-text-high mb-4 flex items-center gap-2 relative z-10">
                            <span class="material-symbols-outlined text-md-primary">build</span> 
                            Technical Challenges
                        </h3>
                        <div class="space-y-4 relative z-10">
                            ${renderChallenges(project.details.challenges)}
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-6 border border-outline/30">
                        <h3 class="text-xs font-bold text-md-text-medium uppercase tracking-wider mb-4">Project Details</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-md-text-medium">Role</span>
                                <span class="text-sm font-medium text-md-text-high text-right">${project.details.meta.role}</span>
                            </div>
                            <div class="w-full h-px bg-outline/20"></div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-md-text-medium">Timeline</span>
                                <span class="text-sm font-medium text-md-text-high text-right">${project.details.meta.timeline}</span>
                            </div>
                            <div class="w-full h-px bg-outline/20"></div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-md-text-medium">Team Size</span>
                                <span class="text-sm font-medium text-md-text-high text-right">${project.details.meta.teamSize}</span>
                            </div>
                            <div class="w-full h-px bg-outline/20"></div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-md-text-medium">Status</span>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    ${project.details.meta.status}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                ${navigationHtml}
            `;

            container.innerHTML = html;
            container.classList.remove('opacity-0');

        } catch (error) {
            console.error('Error loading project details:', error);
            let errorMessage = 'Failed to load project details.';
            
            if (window.location.protocol === 'file:') {
                errorMessage = `
                    <div class="flex flex-col items-center gap-4">
                        <span class="material-symbols-outlined text-4xl text-amber-500">warning</span>
                        <h3 class="text-xl font-medium text-md-text-high">Local File Access Blocked</h3>
                        <p class="max-w-md text-center text-md-text-medium">
                            Modern browsers block loading data (JSON) directly from local files for security.
                        </p>
                        <div class="bg-amber-50 border border-amber-200 rounded-lg p-4 text-sm text-amber-800 max-w-md text-left">
                            <strong>How to fix:</strong>
                            <ul class="list-disc ml-5 mt-2 space-y-1">
                                <li>Use a local server (e.g., "Live Server" extension in VS Code).</li>
                                <li>Or upload to a web host (GitHub Pages, Vercel, etc).</li>
                            </ul>
                        </div>
                        <a href="portfolio.html" class="mt-4 text-md-primary hover:underline font-medium">Back to Portfolio</a>
                    </div>
                `;
            } else {
                errorMessage = `<p class="col-span-12 text-center text-red-500">Failed to load project details. (${error.message})</p>`;
            }
            
            container.innerHTML = errorMessage;
            container.classList.remove('opacity-0');
        }
    });

    // Global function for image gallery
    window.updateMainImage = function(src, btn) {
        const mainImage = document.getElementById('main-image');
        mainImage.style.backgroundImage = `url("${src}")`;
        
        // Update active state of thumbnails
        document.querySelectorAll('.thumbnail-btn').forEach(b => {
            b.classList.remove('ring-2', 'ring-md-primary', 'ring-offset-2', 'opacity-100');
            b.classList.add('opacity-60');
            b.querySelector('div').classList.remove('hidden');
        });
        
        btn.classList.remove('opacity-60');
        btn.classList.add('ring-2', 'ring-md-primary', 'ring-offset-2', 'opacity-100');
        btn.querySelector('div').classList.add('hidden');
    }
</script>

<script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    const iconMenu = document.getElementById('icon-menu');
    const iconClose = document.getElementById('icon-close');

    function toggleMenu() {
        const isHidden = menu.classList.contains('hidden');
        if (isHidden) {
            menu.classList.remove('hidden');
            // Animate icons
            iconMenu.classList.remove('opacity-100', 'rotate-0', 'scale-100');
            iconMenu.classList.add('opacity-0', 'rotate-90', 'scale-75');
            iconClose.classList.remove('opacity-0', '-rotate-90', 'scale-75');
            iconClose.classList.add('opacity-100', 'rotate-0', 'scale-100');
        } else {
            menu.classList.add('hidden');
            // Animate icons
            iconMenu.classList.remove('opacity-0', 'rotate-90', 'scale-75');
            iconMenu.classList.add('opacity-100', 'rotate-0', 'scale-100');
            iconClose.classList.remove('opacity-100', 'rotate-0', 'scale-100');
            iconClose.classList.add('opacity-0', '-rotate-90', 'scale-75');
        }
    }

    if(btn && menu) {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!menu.classList.contains('hidden') && !menu.contains(e.target) && !btn.contains(e.target)) {
                toggleMenu();
            }
        });

        // Close when clicking a link inside the menu
        menu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                toggleMenu();
            });
        });
    }
</script>
